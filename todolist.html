<!DOCTYPE html>
<html lang = "en">
<head> <!--head in html is used to provde the framework for the rest of the application. like links and files you'll need.-->
    <meta charset="UTF-8">
    <title>To-Do List</title> <!--title on the tab browser-->
    <link rel = "stylesheet" href = "https://fonts.googleapis.com/css?family=Titillium+Web">
    <link rel = "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel = "stylesheet" href = "style.css">
</head>
<body> <!--everything inside the body visibly shows up on the webpage-->
    <div class = "container"> <!--wrapping the content-->
        <div class = "header">
            <div>
                <h1 class = "title">My To-Do List</h1> <!--titling the to-do list-->
                <div id = "date"></div>
            </div>
            <div class = "clear">
                <i class = "fa fa-refresh"></i>
            </div>
        </div>
        <div class = "content">
            <ul id = "list">
                <li class = "item">
                    <i class = "fa fa-circle-thin co" job = "complete" id = "0"></i>
                    <p class = "text">Drink Coffee</p>
                    <i class = "fa fa-trash-o de" job = "delete" id = "0"></i>
                </li>
            </ul>
        </div>
        <div class = "add-to-do">
            <i class = "fa fa-plus-circle"></i>
            <input type = "text" id = "input" placeholder = "Add a to-do">
        </div>
    </div>
    <script src = "app.js"></script>
</body>
</html>
